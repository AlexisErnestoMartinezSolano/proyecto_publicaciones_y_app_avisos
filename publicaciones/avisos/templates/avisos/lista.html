<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avisos vigentes</title>

    <!-- Tailwind -->
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}" />
  </head>

  <body
    class="bg-gray-50 min-h-screen text-gray-800 flex flex-col items-center py-10"
  >
    <div class="w-full max-w-2xl px-4">
      <h1 class="text-3xl font-semibold text-center text-blue-700 mb-8">
        Avisos vigentes
      </h1>

      {% if avisos %}
      <div class="space-y-4">
        {% for a in avisos %}
        <article
          class="bg-white shadow-sm border border-gray-200 rounded-2xl p-5 hover:shadow-md transition"
        >
          <p class="text-gray-900 text-base leading-relaxed">
            {{ a.aviso|linebreaksbr }}
          </p>
          <p class="text-sm text-gray-500 mt-2">
            Del <span class="font-medium">{{ a.fecha_inicio }}</span> al
            <span class="font-medium">{{ a.fecha_fin }}</span>
          </p>
        </article>
        {% endfor %}
      </div>
      {% else %}
      <p
        class="text-center text-gray-500 italic bg-white p-4 rounded-xl shadow-sm"
      >
        No hay avisos vigentes por el momento.
      </p>
      {% endif %}
    </div>
  </body>
</html>
